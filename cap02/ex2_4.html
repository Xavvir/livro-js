<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 2.1</title>
    <style type="text/css">
      div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input {
        border-radius: 3px;
        width: -webkit-fill-available;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Cálculo restaurante</h1>
      <form>
        <p>
          Preço por quilo R$:
          <input type="text" name="" id="inPreco" min="0" step="0.01" required />
        </p>
        <p>
          Consumo por cliente (gramas):
          <input type="number" name="" id="inGrama" min="0" required />
        </p>
        <p>
          <input type="submit" value="Calcular preço" />
        </p>
        <h3 id="outResp1"></h3>

      </form>
    </div>
    <script src="/cap02/ex2_4.js"></script>
  </body>
</html>
