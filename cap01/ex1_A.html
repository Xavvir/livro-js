<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const numero = +prompt("Digite o número desejado:")
        const numeroAnterior = numero - 1
        const numeroPosterior = numero + 1

        alert(`Os vizinhos de ${numero} são ${numeroAnterior} e ${numeroPosterior}`)

    </script>
</body>

</html>
