<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const precoProduto = +prompt("Digite o valor do produto:")
        const precoAvista = precoProduto * 0.90
        const precoParcelado = precoProduto / 3

        alert (`Preço do produto: ${precoProduto} reais\n\nCondições de pagamento\n\nValor à vista: ${precoAvista.toFixed(2)} reais\nValor Parcelado: 3x ${precoParcelado.toFixed(2)} reais`)

    </script>
</body>

</html>
