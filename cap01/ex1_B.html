<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const valorTotal = +prompt("Digite o valor total da conta")
        const pessoasPagantes = +prompt("Quantas pessoas irão dividir?")
        const valorPorPessoa = valorTotal / pessoasPagantes
        alert(`O valor por pessoa é de: \n${valorPorPessoa} reais`)

    </script>
</body>

</html>
